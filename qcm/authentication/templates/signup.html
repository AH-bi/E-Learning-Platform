<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" href="{% static 'authentication/signup.css' %}">

<script src="{% static 'authentication/ls.js' %}"></script>
<body>
    <!-- Animated Wave Background  -->
    <div class="ocean">
        <div class="wave"></div>
    </div>
    <!-- Log In Form Section -->
    <section>
        <div class="container" id="container">
           
            <div class="form-container sign-in-container">
                <form method="post" action="">
                {% csrf_token %}
                    <h1>Sign Up</h1>                
                    <label>
                        <input type="text" placeholder="User Name" name="username" required />
                    </label>
                    <label>
                        <input type="text" placeholder="First Name" name="fname" required />
                    </label>
                    <label>
                        <input type="text" placeholder="Last Name" name="lname" required/>
                    </label>
                    <label>
                        <input type="email" placeholder="Email" name="email" required/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password" name="pass1" required />
                    </label>
                    <label>
                        <input type="password" placeholder="Confirm Password" name="pass2" required/>
                    </label>


                    
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert">
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <strong>Error:</strong>
                         <span style="color: red;">
                            {{ message }}
                         </span>
                         {% endif %}
                            
                        {% endfor %}
                                 </div>
                <script>
                    setTimeout(function() {
                        var alert = document.getElementById("alert");
                        alert.remove();
                    }, 3000); // 3000 milliseconds = 3 seconds
                </script>
       
                        




                    <button type="submit" style="margin-top: 9px">Sign Up</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Create, Account!</h1>
                        <p>Sign up if you still don't have an account ... </p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Log in</h1>
                        <p>Sign in here if you already have an account </p>
                        <button class="ghost mt-5" id="signIn">Sign In</button>
                    </div>
                
                </div>
            </div>
            
        </div>
    </section>




    </body>
