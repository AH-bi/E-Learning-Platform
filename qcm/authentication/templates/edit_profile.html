<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->


  <div class="row">
                         {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert">

                         <span style="color: red;">
                            {{error}}
                         </span>
                         
                         
                        </div>
                        <script>
                          setTimeout(function() {
                            var alert = document.getElementById("alert");
                            alert.remove();
                          }, 3000); // 3000 milliseconds = 3 seconds
                          </script>
       
       {% endif %}
                        
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header">Profile Picture</div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                  <!-- Profile picture upload button-->
                  <button class="btn btn-primary" type="button">Upload new image</button>
              </div>
          </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                  <form action="" method="post">
                    {% csrf_token %}
                      <!-- Form Group (username)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                          <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Enter your username" value="{{user.username}}">
                      </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">First name</label>
                              <input name="first_name" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{user.first_name}}">
                          </div>
                          <!-- Form Group (last name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Last name</label>
                              <input class="form-control" name="last_name" id="inputLastName" type="text" placeholder="Enter your last name" value="{{user.last_name}}">
                          </div >
                      </div>
                      
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <input name="email"class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{user.email}}">
                      </div>
                      <!-- Form Row
                      <div class="row gx-3 mb-3">
                          Form Group (phone number)
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPhone">Phone number</label>
                              <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                          </div>
                          Form Group (birthday)
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Birthday</label>
                              <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                          </div>
                      </div>
                      -->
                      <!-- Save changes button-->
                      <button class="btn btn-primary" type="submit">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
