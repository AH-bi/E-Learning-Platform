<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>

    .form-container {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 50px;
        border-radius: 10px;
        width: 50%;
        margin: auto;
        margin-top:10%;
        box-shadow: 0px 0px 10px 5px #ccc;
    }
    
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .form-group label {
        width: 30%;
        font-size: 1.2em;
        color: white;
    }
    
    .form-group .form-control {
        width: 60%;
        height: 40px;
        font-size: 1.2em;
        padding-left: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: inset 0px 0px 5px #ccc;
    }
    
    .form-group .form-control::placeholder {
        color: white;
    }
    
    .form-group .fa {
        margin-right: 10px;
        font-size: 1.5em;
        color: white;
    }
    
    input[type="submit"] {
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        height: 40px;
        width: 100px;
        margin-right: 20px;
        font-size: 1.2em;
        cursor: pointer;
    }
    
    a.btn-secondary {
        background-color: #8a8a8a;
        color: white;
        border: none;
        border-radius: 5px;
        height: 40px;
        width: 100px;
        font-size: 1.2em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }
    
    </style>
<div class="form-container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <i class="fa fa-sliders-h"></i>
            <label for="difficulty"><i class="fa fa-bullseye"></i> Difficulty</label>
            <select name="difficulty" id="difficulty" class="form-control">
                {% for diff in difficulty %}
                <option value="{{ diff }}">{{ diff }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <i class="fa fa-stopwatch"></i>
            <label for="timer"><i class="fa fa-clock-o"></i>Timer</label>
            <input type="number" name="timer" value="{{timer}}" class="form-control">
        </div>
        <div class="form-group">
            <i class="fa fa-user-alt"></i>
            <label for="opponent"><i class="fa fa-user"></i> Opponent</label>
            <select name="opponent" id="opponent" class="form-control">
                {% for opp in opponent %}
                <option value="{{opp}}" >{{ opp }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <i class="fa fa-layer-group"></i>
            <label for="round"> <i class="fa fa-history"></i>  Round</label>
            <select name="round" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

    <div class="form-group">
        <input type="submit"value="Set" class="btn btn-primary">
        <input type="text" hidden name="quiz-id" value="">
        <a href="/home" class="btn btn-secondary">Go Back</a>
        </div>
        
        </div>
        </form>
        </div>
